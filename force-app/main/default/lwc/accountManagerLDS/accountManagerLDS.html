<template>
    <lightning-card title="Account Manager via LDS">
     <lightning-layout>
    <lightning-layout-item size="6" padding="around-small">
        <lightning-card title="Create a new Account">
            <lightning-record-edit-form
            object-api-name="Account" onsuccess={sucessHandler} >
      <div class="slds-box slds-box_x-small">
        <lightning-messages></lightning-messages>
            <lightning-input-field
                    field-name="Name"
                ></lightning-input-field>
                <lightning-input-field
                field-name="Phone"
            ></lightning-input-field>
            <lightning-input-field 
            field-name="Website" >
        </lightning-input-field>
        </div>

      <p>   <lightning-button type="submit"  variant="brand" label="create Account">
    </lightning-button>
</p>
</lightning-record-edit-form>
    </lightning-card>

</lightning-layout-item>

<lightning-layout-item size="6" padding="around-small">

    <lightning-card title="View An Account Record">

    <lightning-record-view-form
    object-api-name="Account"
    record-id={recordId}>
    <lightning-output-field
    field-name="Name"
></lightning-output-field>
<lightning-output-field
field-name="Phone"
></lightning-output-field>
<lightning-output-field
field-name="Website"
></lightning-output-field>

</lightning-record-view-form>
</lightning-card>
</lightning-layout-item>
</lightning-layout>

</lightning-card>
</template>
