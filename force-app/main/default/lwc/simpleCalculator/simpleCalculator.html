<template>
    <lightning-card title="Simple Calculator" icon-name="standard:formula" >
        <lightning-layout size="12" multiple-rows="true">
            <lightning-layout-item padding="around-medium">
<lightning-input type="number"  name="firstNumber" onchange={numberHandleChange} ></lightning-input>
            </lightning-layout-item>
<lightning-layout-item  padding="around-medium">
    <lightning-input type="number"  name="secondNumber"  onchange={numberHandleChange} ></lightning-input>
</lightning-layout-item>
<lightning-layout-item size="12" padding="around-medium">
<lightning-button-group>
<lightning-button label="Add" icon-name="utility:add icon-position:right" onclick={addHandler}>
</lightning-button>
<lightning-button label="Subtract" icon-name="utility:dash icon-position:right"  onclick={subHandler}>
</lightning-button>
<lightning-button label="Multiply"  icon-name="utility:close icon-position:right"  onclick={MulHandler} >
</lightning-button>
<lightning-button label="Divide" icon-name="utility:magicwand icon-position:right"  onclick={DivHandler}>
</lightning-button>
</lightning-button-group>
    </lightning-layout-item>
    <lightning-layout-item size="12" padding="around-medium">
        <lightning-formatted-text value={currentResult}>
        </lightning-formatted-text>
    </lightning-layout-item>
    <lightning-layout-item size="12" padding="around-medium">
        <lightning-input type="checkbox" label="Show previous result " onchange={showpreviousResultToggle}></lightning-input>
    </lightning-layout-item>
    <lightning-layout-item size="12" padding="around-medium">
        <template if:true={showpreviousResult}>
            <ul>
                <template iterator:result={previousResult}>
                    <li key={result.value}>
                <div if:true={result.first} class="slds-border_top"></div>
                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                <div if:true={result.last} class="slds-border_bottom"></div>
                </li>
                </template>
            </ul>
        </template>
    </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
